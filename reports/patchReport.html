<!<!DOCTYPE html>
<head>
    <style media="screen">
        .bordered {
            border: 1px solid black
        }
        .bordered th {
            border: 1px solid black;
            background-color: #b8b8b8
        }
        .bordered td {
            border: 1px solid black
        }
        .bordered tr:nth-child(2n+1) {
            background-color: #ddd
        }
    </style>
</head>
<body>
    <h1>DMX Patch</h1>
    <h2>%PlotName%</h2>
    <table class="bordered">%TableInner%</table><br>
    Universes Used: %UniUsed%
</body>
