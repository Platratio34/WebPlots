<!DOCTYPE html>
<head>
    <style>
        .bordered {
            border: 1px solid black
        }
        .bordered th {
            border: 1px solid black;
            background-color: #b8b8b8
        }
        .bordered td {
            border: 1px solid black
        }
        .bordered tr:nth-child(2n+1) {
            background-color: #ddd
        }
    </style>
</head>
<body>
    <h1>Plot Report</h1>
    <h2>%PlotName%</h2>
    <h2>DMX Patch</h2>
    <table class="bordered">%PatchTable%</table><br>
    Universes Used: %UniUsed%

    <h2>Equipment List</h2>
    <table class="bordered">%EquipTable%</table><br>
</body>
